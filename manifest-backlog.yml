applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: seelan-pal-backlog.cfapps.io/
  memory: 1G
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://seelan-pal-backlog.cfapps.io/
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
  services:
  - tracker-backlog-database
